<div class="content" role="main">

  <input type="hidden" #selection>

  <mat-card class="card-container" [ngSwitch]="selection.value">


    <form (ngSubmit)="calcularInvestimento()" #investmentForm="ngForm">
      <div>
        <mat-form-field style="align-self: center;">
          <input matInput type="number" name="valorInicial" [(ngModel)]="valorInicial" placeholder="Valor Inicial do Investimento" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" name="prazoMeses" [(ngModel)]="prazoMeses" placeholder="Prazo em meses" required>
        </mat-form-field>
      </div>
      <div style="display: flex;">
        <button [disabled]="valorInicial == null || prazoMeses == null" mat-raised-button class="btn primary" color="primary" type="submit">Calcular Investimento</button>
      </div>


    </form>
    <div *ngIf="mostrarResultado && resultadoInvestimento">
      <h2>Resultado:</h2>
      <div>
        <p>Investimento Bruto: {{ resultadoInvestimento.resultadoInvestimentoValorBruto }}</p>
        <p>Investimento LÃ­quido: {{ resultadoInvestimento.resultadoInvestimentoValorLiquido }}</p>
      </div>
    </div>

    <div *ngIf="errorMessage">
      <p [innerHTML]="errorMessage"></p>
    </div>



  </mat-card>

</div>
